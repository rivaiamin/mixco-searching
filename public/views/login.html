<div class="ui two column inverted centered align vertical grid">
  <div class="column">
    <h2 class="ui teal text center header">
      <!-- <img src="assets/images/logo.png" class="image"> -->
      <div class="content">
        Log-in to your account
      </div>
    </h2>
    <form name="loginForm" class="ui large form" novalidate>
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" ng-model="user.name" name="name" placeholder="Username">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" ng-model="user.password" name="password" placeholder="Password">
          </div>
        </div>
        <button type="submit" class="ui fluid large teal button" ng-click="login()">Login</button>
      </div>
      <div class="ui error message"></div>
    </form>
  </div>
</div>
