<div class="ui basic segment">
	
	<div class="ui breadcrumb">
	  <a class="section">Admin</a>
	  <i class="right angle icon divider"></i>
	  <a class="section">Number of Parties</a>
	</div>
  <h3 class="ui header"><i class="users layout icon"></i>Number of Parties</h3>
    <form id="partiesForm" class="ui form" ng-submit="addParties(input)">
      <div class="field">
	    <label>Add New</label>
	    <div class="fields">
	      <div class="twelve wide field">
	        <input id="number" type="text" name="number" ng-model="input.number" placeholder="Parties Number Input">
	      </div>
	      <div class="four wide field">
	      	<button type="submit" class="ui primary icon button"><i class="save icon"></i> Save </button>
	      </div>
	    </div>
	  </div>
    </form>
    <table class="ui red table">
	  <thead>
	    <tr><th>No</th>
	    <th>Number of Parties</th>
	    <th></th>
	  </tr></thead><tbody>
	    <tr dir-paginate="list in parties | orderBy:'-id' | itemsPerPage:limit" current-page="currentPage">
	      <td>{{ ((currentPage-1)*limit)+$index+1 }} </td>
	      <td>
	      	<span editable-text="list.number" e-name="number" e-form="rowform" e-required>
	      	{{ list.number }}
	      	</span>
	      </td>
	      <td>
	      	<form editable-form name="rowform" onbeforesave="saveParties($data, list.id)" ng-show="rowform.$visible" class="ui form basic icon buttons" shown="inserted == list">
	          <button type="submit" ng-disabled="rowform.$waiting" class="ui button">
	            <i class="save icon"></i>
	          </button>
	          <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="ui button">
	            <i class="cancel icon"></i>
	          </button>
	        </form>
	      	<div class="ui basic icon buttons" ng-show="!rowform.$visible">
			  <button class="ui button" ng-click="rowform.$show()"><i class="edit icon"></i></button>	
			  <button class="ui button" ng-click="deleteParties(list.id)"><i class="delete icon"></i></button>
			</div>
	      </td>
	    </tr>
	  </tbody>
	</table>
	<dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="views/pagination.tpl.html">
    </dir-pagination-controls>
</div>
