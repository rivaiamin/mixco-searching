<div class="ui basic segment">
	
	<div class="ui breadcrumb">
	  <a class="section">Admin</a>
	  <i class="right angle icon divider"></i>
	  <a class="section">Travelling Category</a>
	</div>
  <h3 class="ui header"><i class="grid layout icon"></i> Travelling Category</h3>
    <form id="categoryForm" class="ui form" ng-submit="addCategory(input)">
      <div class="field">
	    <label>Add New</label>
	    <div class="fields">
	      <div class="four wide field">
	        <input id="code" type="text" name="code" ng-model="input.code" placeholder="Category Code" required>
	      </div>
	      <div class="ten wide field">
	        <input type="text" name="category" ng-model="input.category" placeholder="Category Name" required>
	      </div>
	      <div class="two wide field">
	      	<button type="submit" class="ui primary icon button"><i class="save icon"></i> Save </button>
	      </div>
	    </div>
	  </div>
    </form>
    <table class="ui red table">
	  <thead>
	    <tr><th>No</th>
	    <th>Kode</th>
	    <th>Travel Category</th>
	    <th></th>
	  </tr></thead><tbody>
	    <tr dir-paginate="cat in category | orderBy:'-id' | itemsPerPage:limit" current-page="currentPage">
	      <td>{{ ((currentPage-1)*limit)+$index+1 }} </td>
	      <td>
	      	<span editable-text="cat.code" e-name="code" e-form="rowform" e-required>
	      		{{ cat.code }}
	      	</span>
	      </td>
	      <td>
	      	<span editable-text="cat.category" e-name="category" e-form="rowform" e-required>
	      	{{ cat.category }}
	      	</span>
	      </td>
	      <td>
	      	<form editable-form name="rowform" onbeforesave="saveCategory($data, cat.id)" ng-show="rowform.$visible" class="ui form basic icon buttons" shown="inserted == cat">
	          <button type="submit" ng-disabled="rowform.$waiting" class="ui button">
	            <i class="save icon"></i>
	          </button>
	          <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="ui button">
	            <i class="cancel icon"></i>
	          </button>
	        </form>
	      	<div class="ui basic icon buttons" ng-show="!rowform.$visible">
			  <button class="ui button" ng-click="rowform.$show()"><i class="edit icon"></i></button>	
			  <button class="ui button" ng-click="deleteCategory(cat.id)"><i class="delete icon"></i></button>
			</div>
	      </td>
	    </tr>
	  </tbody>
	</table>
	<dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="views/pagination.tpl.html">
    </dir-pagination-controls>
</div>
